<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Romain Charlot">
    <meta name="description" content="">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <link rel="stylesheet" type="text/css" href="./assets/css/minifiedMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"> 
    
    <script type="module" src="../js/photographerPage.js" defer></script>

    <title>FishEye - Photograph</title>
</head>

<body>
    <header>
        <h1 id="toHomePage" class="logo">Fish<span>ye</span></h1>
    </header>
    <main id="photograph" aria-hidden="false">
        <button id="contact">Contactez-moi</button>
        <section id="photographerInfo" class="card">
        </section>
        <div id="sortByContainer">
            <label for="sortBy">Trier par</label>
            <div class="custom-select">
                <select name="sortBy" id="sortBy">
                    <option value="">select</option>
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </div>
        </div>
        <section id="mediaContainer" class="mediaContainer">
        </section>
        <aside>
        </aside>
    </main>
    <div id = "formModal" class="form-modal" role="dialog" aria-hidden="true">
        <div class="modalContainer">
            <i id="closeModal" class="fas fa-times"></i>
            
            <h3>Contactez moi <br> Mimi Keel</h3>
            <form>
                <label for="firstname">Prénom </label>
                <input type="text" name="firstname" id="firstname" required aria-required=true>

                <label for="lastname">Nom </label>
                <input type="text" name="lastname" id="lastname" required aria-required=true>

                <label for="email">Email </label>
                <input type="email" name="email" id="email" required aria-required=true>

                <label for="message">Votre message</label>
                <textarea rows="5" name="message" id="message" required aria-required=true></textarea>
                
                <input id="submit" class="button" type="submit">
            </form>
        </div>
    </div>
    <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
        <div class="container"> 
            <i id="previousMedia" class="fas fa-chevron-left"></i>
            <div id="lightBoxMedia">
            </div>
            <i id="nextMedia" class="fas fa-chevron-right"></i>
            <i id="closeLightbox" class="fas fa-times"></i>
        </div>
    </div>
</body>
</html>
